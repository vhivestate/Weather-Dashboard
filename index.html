<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">

    <title>Weather Dashboard</title>
  </head>

  <body>
    <header> 
      <h1>Weather Dashboard</h1>
    </header>

    <div>
      <div>
        <h3>Search for City</h3>
        <input type="text" placeholder="Enter City">
        <button type="button" id="searchBtn">Search</button>

      </div>

      <div id="forecast">
      <div class="card-section">
        <h3 id="cityName">Ogden</h3>
        <p>Temperature:<span id="temp"></span></p>
        <p>Humidity: <span id="humid"></span></p>
        <p>Wind MPH: <span id="windMph"></span></p>
        <p>UV Index: <span id="uvIndex"></span></p>
      </div>

      <div class="row" id="card-container">
        <div class="col-sm-2" id="card">
        <p>Temperature: <span id="tempDay0"></span> </p>
        <p>Humidity: <span id="humidity0"></span> </p>
      </div>

      <div class="col-sm-2" id="card">
      <p>Temperature:<span id="tempDay1"></span></p>
      <p>Humidity:<span id="humidity1"></span></p>
    </div>

    <div class="col-sm-2" id="card">
    <p>Temperature:<span id="tempDay2"></span></p>
    <p>Humidity:<span id="humidity2"></span></p>
  </div>

  <div class="col-sm-2" id="card">
  <p>Temperature:<span id="tempDay3"></span></p>
  <p>Humidity:<span id="humidity3"></span></p>
</div>

<div class="col-sm-2" id="card">
<p>Temperature:<span id="tempDay4"></span></p>
<p>Humidity:<span id="humidity4"></span></p>
</div>

     </div>
    </div>


      <script src="./assets/script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
