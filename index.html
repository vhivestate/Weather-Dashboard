<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">

    <title>Weather Dashboard</title>
  </head>

  <body>
    <header> 
      <h1>Weather Dashboard</h1>
    </header>

    <div>
      <div>
        <h3>Search for City</h3>
        <form class="" id="searchForm">
          <label for="city">City</label>
          <input id="citySearch" type="text" name="city">
          <div>
          <button type="submit" id="searchBtn">Search</button>
        </div>
       </form>
      </div>

      <div class="col-lg-9 d-flex flex-column" id="forecast">
      <div class="card">
        <h3 class="p-4"><span id="cityName"></span><span class="p-4"id="date"></span><img id="icon" src="" alt=""></h3>

        <p>Temperature:<span id="temp"></span>&#176F</p>
        <p>Humidity: <span id="humid"></span>%</p>
        <p>Wind MPH: <span id="windMph"></span></p>
        <p>UV Index: <span id="uvIndex"></span></p>
      </div>

      <div class="col-lg-9 d-flex flex-column">
        <h3>5 Day Forecast</h3>
        <div class="row justify-content-around m-3" id="fiveDay"></div>

</div>

     </div>
    </div>

      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha512-i2CVnAiguN6SnJ3d2ChOOddMWQyvgQTzm0qSgiKhOqBMGCx4fGU5BtzXEybnKatWPDkXPFyCI0lbG42BnVjr/Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="./assets/script.js"></script>
  </body>
</html>
